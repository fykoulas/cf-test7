<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Like Homepage</title>
    <link rel="stylesheet" href="./css/amazon.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">MyStore</div>
            <input type="text" class="search-bar" placeholder="Search for products...">
            <div class="cart">Cart</div>
        </div>
        <div class="header-bottom">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Best Sellers</a>
                <a href="#">New Arrivals</a>
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="promo-section">
            <img src="promo-banner.jpg" alt="Promo Banner" class="promo-banner">
        </section>
        <section class="products-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <p class="product-title">Product 1</p>
                <p class="product-price">$10.99</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <p class="product-title">Product 2</p>
                <p class="product-price">$12.99</p>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Help</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <p class="footer-copy">&copy; 2024 MyStore. All rights reserved.</p>
    </footer>

</body>
</html>
