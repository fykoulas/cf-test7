<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>lightgear ή mantemi</h1>
    <form>
        <div>
            <p><strong>Επιλέξτε παρακάτω ποιό κατάστημα σας αρέσει περισσότερο</strong></p>
            <input type="radio" id="lightgear" value="lightgear" name="store">
            <label for="lightgear">lightgear</label>        
            <input type="radio" id="mantemi" value="mantemi" name="store">
            <label for="mantemi">mantemi</label>
        </div>
        <div>
            <p><strong>Επιλέξτε παρακάτω που σας αρέσει να βρίσκεστε στον ελεύθερο χρόνο σας</strong></p>
            <input type="checkbox" value="thalassa" id="thalassa">
            <label for="thalassa">Θάλασσα</label>
            <input type="checkbox" value="vouno" id="vouno"checked>
            <label for="vouno">Βουνό</label>
            <input type="checkbox" value="kanapes" id="kanapes">
            <label for="kanapes">Καναπές</label>
        </div>
        <div>
            <p><strong>Επιλέξτε παρακάτω με ποιά Τράπεζα συνεργάζεστε</strong></p>
            <label for="bank">Προτιμώμενη Τράπεζα</label>
            <select id="bank" required>
                <option value="" disabled selected hidden>Επιλέξτε Τράπεζα</option>
                <option value="ete">Εθνική</option>
                <option value="alpha">Alpha</option>
                <option value="piraeus">Πειραιώς</option>
                <option value="eurobank">Eurobank</option>
            </select>
        </div>
        <fieldset>
            <legend>Προσωπικά Στοιχεία</legend>
            <div>
                <label for="firstname">Όνομα: </label>
                <input type="text" id="firstname" placeholder="Εισάγετε όνομα" required minlength="3" maxlength="25">
            </div>
            <div>
                <label for="lastname">Επίθετο: </label>
                <input type="text" id="lastname" placeholder="Εισάγετε επίθετο" required minlength="3" maxlength="25">
            </div>
            <div>
                <label for="workTime">Χρόνια Προϋπηρεσίας</label>
                <input type="number" id="workTime" required min="1" max="25" placeholder="Από 1 έως 25" style="width: 100px;">
            </div>
        </fieldset>
        <div>
            <label for="vat">ΑΦΜ</label>
            <input type="number" id="vat" required min="3" max="9" placeholder="Εισάγετε ΑΦΜ" style="width: 100px;">
        </div>
        <div>
            <label for="birthday">Ημερομηνία Γέννησης</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Εισάγετε email">
        </div>
        <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Καθαρισμός">
        </div>

    </form>

</body>
</html>
